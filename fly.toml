# fly.toml â€” Fly.io configuration for Ready for Robots FastAPI backend
# Run `flyctl deploy` from the project root to deploy.

app = "ready-for-robots"
primary_region = "iad"   # change to your preferred region (lax, ams, sin, etc.)

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
