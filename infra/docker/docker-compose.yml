version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: ../infra/docker/Dockerfile
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/dbname
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: ./worker
      dockerfile: ../infra/docker/Dockerfile
    volumes:
      - ./worker:/worker
    depends_on:
      - db
      - redis

volumes:
  db_data: