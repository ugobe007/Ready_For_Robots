apiVersion: apps/v1
kind: Deployment
metadata:
  name: ready-for-robots
  labels:
    app: ready-for-robots
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ready-for-robots
  template:
    metadata:
      labels:
        app: ready-for-robots
    spec:
      containers:
      - name: ready-for-robots
        image: your-docker-image:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: redis-url
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      imagePullSecrets:
      - name: regcred