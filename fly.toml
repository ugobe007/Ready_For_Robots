# fly.toml — Fly.io configuration for Ready for Robots FastAPI backend
# Run `flyctl deploy` from the project root to deploy.

app = "ready-2-robot"
primary_region = "iad"   # change to your preferred region (lax, ams, sin, etc.)

[build]
  dockerfile = "Dockerfile"
  # Supabase public keys (anon key is safe to commit — it is not a secret)
  # Replace the placeholder values with your Supabase project URL and anon key
  [build.args]
    NEXT_PUBLIC_SUPABASE_URL      = "REPLACE_WITH_YOUR_SUPABASE_URL"
    NEXT_PUBLIC_SUPABASE_ANON_KEY = "REPLACE_WITH_YOUR_SUPABASE_ANON_KEY"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    timeout = "5s"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
